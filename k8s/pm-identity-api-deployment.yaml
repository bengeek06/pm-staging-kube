apiVersion: apps/v1
kind: Deployment
metadata:
  name: pm-identity-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pm-identity-api
  template:
    metadata:
      labels:
        app: pm-identity-api
    spec:
      containers:
        - name: pm-identity-api
          image: pm-identity-api:latest
          env:
            - name: FLASK_ENV
              value: staging
          ports:
            - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: pm-identity-api
spec:
  selector:
    app: pm-identity-api
  ports:
    - port: 5000
      targetPort: 5000
